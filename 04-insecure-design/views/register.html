<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Register</h1>
	<form action="/account/create" method="POST">
		<p>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</p>
		<p>
			<label for="password">Password</label>
			<a href="https://xkcd.com/936/" style="font-size: smaller">5&ndash;8 characters with a mix of uppercase/lowercase, numbers, and symbols</a>
			<input type="password" name="password" id="password" pattern="^(?=.*?[0-9])(?=.*?[\W_])(?=.*?[a-z])(?=.*?[A-Z])[a-zA-Z0-9\W_]{5,8}$" required> <!-- e.g. TrO0pÂ£r! -->
		</p>
		<p>
			<button type="submit">Register</button>
		</p>
	</form>
</body>
</html>
